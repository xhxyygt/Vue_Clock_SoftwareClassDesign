<script>
	var timer;
	var startTime={'h':0, 'm':0, 's':0};
	var options = {'delay':1000};
	
	$(document).on('pagecreate', function()
	{
		$(":jqmData(role='page')").attr("data-title", document.title);
	    
	    var Timer = function(viewFunc, options) {
	    	var interval;
	    	var clock, set_clock;
	    	var update_time, prev_update_time;
	    	var stop_time;
	    	var state;
	    	var states={"init":0, "stop":1, "run":2};
	    	
			// default options
			options = options || {};
			options.delay = options.delay || 1;
			
	    	reset();
	    	
	    	function start() {
	    		update_time = prev_update_time = Date.now();
		    	if( clock<options.delay ) {
		    		clearInterval(interval);
					interval = setInterval(update, clock);
		    	}
		    	else
					interval = setInterval(update, options.delay);
				state = states.run;
	    	}
	    	function stop() {
	    		stop_time = Date.now();
		    	clearInterval(interval);
		    	clock-=(stop_time-update_time);
		    	state = states.stop;
	    	}
	    	function reset() {
		    	clearInterval(interval);
			    clock = (startTime.h*3600+startTime.m*60+startTime.s)*1000;
			    stop_time = 0;
			    state = states.init;
	    	}
	    	function getState() {
			    return state;
	    	}
	    	/*
	    	function getTime() {
	    		var now = Date.now();
	    		var time = clock+(now-update_time);
			    return time;
	    	}*/
	    	function update() {
	    		update_time = Date.now();
			    //clock+=options.delay;
			    clock-=update_time-prev_update_time;
		    	if( clock<options.delay ) {
		    		clearInterval(interval);
					interval = setInterval(update, clock);
		    	}
			    prev_update_time = update_time;
			    viewFunc(clock);
	    	}
	    	// public api
	    	this.start = start;
	    	this.stop = stop;
	    	this.reset = reset;
	    	this.getState = getState;
	    	this.states = states;
	    	//this.getTime = getTime;
	    };
	    
		function pad(x) {
			return (x < 10 ? '0' : '') + x;
		}
		function vibrate() {
			navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate; 
			if (navigator.vibrate) {
		    	navigator.vibrate([500, 300, 100]);
		   	}
		}
		function playsound() {
			var file,volume;
			// get file
			var filename=['Alarm Clock.mp3','alarm_1.mp3','Digital Notification.mp3','Alert Notification.wav','Notification Alarm.mp3','Notification.mp3','Rooster Crowing.wav'];
	    	//var i=$("#s8").prop("selectedIndex");
			file = '/lib/audio/'+filename[2];
			var audio = new Audio(file);
			//audio.volume = volume;
			audio.play();		
		}
		
	    function updateView(clock) {
	    	var h,m,s;
			//s = Math.floor((clock+500)/1000);
			s = Math.ceil(clock/1000);
			m = Math.floor(s/60);
			s-=m*60;
			h = Math.floor(m/60);
			m-=h*60;
			if( s==60 ) {
				s=0;
				if( ++m==60 ) {
					m=0;
					h++;
				}
			}
			h = pad(h);
			m = pad(m);
			s = pad(s);
		    time = h+':'+m+':'+s;
	    	$("#hours").html(h);
	    	$("#minutes").html(m);
	    	$("#seconds").html(s);
	    	document.title = time;
	    	//if( h==0 && m==0 && s==0 ) {
	    	if( clock<=0 ) {
	    		//$(".ui-content").css('background-color', '#ccc');
		    	timer.stop();
				$("#b1").text('...');
				$("#b1").removeClass("red");
				$("#b1").addClass("green");
		    	vibrate();
		    	playsound();
		    	setTimeout(function() {
		    		timer.reset();
		    		timeView();
				}, 2000);
	    	}
	    }
	    
	    timer = new Timer(updateView, options);
	    
	    function timeView() {
			timer.reset();
	    	$("#hours").html(pad(startTime.h));
	    	$("#minutes").html(pad(startTime.m));
	    	$("#seconds").html(pad(startTime.s));
			$("#b1").text('Start');
			$("#b1").removeClass("red");
			$("#b1").addClass("green");
			$("#upbtn1").css('visibility','visible');
			$("#upbtn2").css('visibility','visible');
			$("#upbtn3").css('visibility','visible');
			$("#dnbtn1").css('visibility','visible');
			$("#dnbtn2").css('visibility','visible');
			$("#dnbtn3").css('visibility','visible');
			document.title = "Timer | Online Countdown Timer";
	    }
	    
	    $("#upbtn1").click(function() {
	    	if( ++startTime.h==100 ) startTime.h = 0;
	    	timeView();
	    });
	    $("#upbtn2").click(function() {
	    	if( ++startTime.m==60 ) startTime.m = 0;
	    	timeView();
	    });
	    $("#upbtn3").click(function() {
	    	if( ++startTime.s==60 ) startTime.s = 0;
	    	timeView();
	    });
	    $("#dnbtn1").click(function() {
	    	if( --startTime.h<0 ) startTime.h = 99;
	    	timeView();
	    });
	    $("#dnbtn2").click(function() {
	    	if( --startTime.m<0 ) startTime.m = 59;
	    	timeView();
	    });
	    $("#dnbtn3").click(function() {
	    	if( --startTime.s<0 ) startTime.s = 59;
	    	timeView();
	    });
	    
	    $("#b1").click(function() {
	    	if( timer.getState()==timer.states.init || timer.getState()==timer.states.stop ) {
	    		if( timer.getState()==timer.states.init && startTime.h==0 && startTime.m==0 && startTime.s==0 ) return;
		    	timer.start();
				$("#b1").text('Stop');
				$("#b1").toggleClass("green");
				$("#b1").toggleClass("red");
				$("#upbtn1").css('visibility','hidden');
				$("#upbtn2").css('visibility','hidden');
				$("#upbtn3").css('visibility','hidden');
				$("#dnbtn1").css('visibility','hidden');
				$("#dnbtn2").css('visibility','hidden');
				$("#dnbtn3").css('visibility','hidden');
			}
	    	else if( timer.getState()==timer.states.run ) {
		    	timer.stop();
				$("#b1").text('Continue');
				$("#b1").toggleClass("red");
				$("#b1").toggleClass("green");
		    }
	    });
	    
	    $("#b2").click(function() {
		    timer.reset();
			timeView();
	    });
	});
</script>
