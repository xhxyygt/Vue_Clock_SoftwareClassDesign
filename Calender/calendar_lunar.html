<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>日历</title>
        <script src="../public/vue.global.js"></script>
        <script src="../public/menu/MenuNav.js" type="text/javascript" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../public/menu/MenuNav.css">

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="add_date.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://code.angularjs.org/1.8.2/angular-animate.js'></script>
        <script src="lunar.js" defer></script>
        <script src="schedule.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body onload="initial()">
        <div id="app">
            <menu-nav></menu-nav>
        </div>
        <div class="contianer">
            <div class="calendar">
                <div class="calendar-header">
                    <span class="month-picker" id="month-picker"></span>
                    <div class="year-picker" id="year-picker">
                        <span class="year-change" id="pre-year">
                            <pre><</pre>
                        </span>
                        <span id="year"></span>
                        <span class="year-change" id="next-year">
                            <pre>></pre>
                        </span>
                    </div>
                </div>
            <div class="calendar-body">
                <div class="calendar-week-days">
                    <div>日</div>
                    <div>一</div>
                    <div>二</div>
                    <div>三</div>
                    <div>四</div>
                    <div>五</div>
                    <div>六</div>
                </div>
                <div class="calendar-days"></div>
            </div>
            <div class="calendar-footer">
            </div>
            <div class="date-time-formate">
              <div class="day-text-formate">今</div>
              <div class="date-time-value">
                <div class="time-formate">02:51:20</div>
                <div class="date-formate">23 - july - 2022</div>
              </div>
            </div>
            <div class="month-list"></div>
          </div>
          
          <div class="schedule">
            <div class="schedule-list">
              <ul id="scheduleItems"></ul>
            </div>
          </div> 
        </div>
        <button class="add-button" onclick="showPopup('add')">+</button>
        <!-- 添加窗口 -->
        <div class="overlay">
            <div class="popup">
              <h2 id="popupTitle"></h2>
              <label for="taskInput">日程安排:</label>
              <input type="text" id="taskInput" placeholder="请输入日程安排">
              <br>
              <label for="startTimeInput">开始日期:</label>
              <input type="datetime-local" id="startTimeInput">
              <br>
              <label for="endTimeInput">结束日期:</label>
              <input type="datetime-local" id="endTimeInput">
              <br>
              <button onclick="cancelSchedule()">取消</button>
              <button onclick="saveSchedule()">完成</button>
            </div>
          </div>
</body>
</html>
