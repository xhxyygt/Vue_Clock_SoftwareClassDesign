<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>日历</title>
        <link rel="stylesheet" href="calendar_lunar.css">
        <link rel="stylesheet" href="adddate.css">
        <script src="https://unpkg.com/vue@next"></script>
        <script src="../public/menu/MenuNav.js" type="text/javascript" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../public/menu/MenuNav.css">
    </head>
    <body onload="initial()">
        <div class="addbutton-container">
            <button class="add-button" onclick="showPopup('add')">+</button>
        </div>
        <div id="app">
            <menu-nav></menu-nav>
        </div>
        <div id="calendar-container">
        <div align="center">
            <form name="CLD">
                <h2>日历</h2>
                <table>
                        <td align="middle">
                            <table>
                                <tr>
                                    <td colspan="7">
                                        <font color="#006600" style="FONT-SIZE: 9pt">公历
                                            <select name="SY" onchange="changeCld()" style="FONT-SIZE: 9pt">
                                                <script>
                                                    for (let i = 1900; i < 2050; i++) {
                                                        document.write('<option>' + i);
                                                    }
                                                </script>
                                            </select> 年 <select id="seM" name="SM" onchange="changeCld()" style="FONT-SIZE: 9pt">
                                                <script>
                                                    for (let i = 1; i < 13; i++) {
                                                        document.write('<option>' + i);
                                                    }
                                                </script>
                                            </select> 月 </font>
                                        <font color="red" face="宋体" id="GZ" style="FONT-SIZE: 12pt"></font><br>  
                                        <div class="jump-container">
                                            <button class="jump-btn" onclick="jumpToToday()">今</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr align="middle" bgcolor="#e0e0e0" height="30">
                                    <td width="54">日</td>
                                    <td width="54">一</td>
                                    <td width="54">二</td>
                                    <td width="54">三</td>
                                    <td width="54">四</td>
                                    <td width="54">五</td>
                                    <td width="54">六</td>
                                </tr>
                                <script>
                                    var gNum;
                                    for (let i = 0; i < 6; i++) {
                                        document.write('<tr align="center" height="49">');
                                        for (let j = 0; j < 7; j++) {
                                            gNum = i * 7 + j;
                                            document.write('<td id=""GD" + gNum"><font id="SD' + gNum + '" size=3 face="Arial Black"');
                                            if (j == 0) {
                                                document.write('color=red');
                                            }
                                            if (j == 6) {
                                                document.write('color=#000080');
                                            }
                                            document.write(' title=""></font><br><font id="LD' + gNum + '" size=2 style="font-size:8pt"> </font></td>');
                                        }
                                        document.write('</tr>');
                                    }
                                </script>
                            </table>
                        </td>
                </table>
            </form>
            <div class="button-container">
                <button onclick="minusyear()" class="button-style"><<</button>
                <button onclick="minusmonth()" class="button-style"><</button>
                <button onclick="addmonth()" class="button-style">></button>
                <button onclick="addyear()" class="button-style">>></button>
            </div>
        </div>

        <div>
              <div class="schedule-list">
                <ul id="scheduleItems"></ul>
              </div>
        </div>
        </div>
        </div> 

        <div class="overlay">
            <div class="popup">
              <h2 id="popupTitle"></h2>
              <label for="taskInput">日程安排:</label>
              <input type="text" id="taskInput" placeholder="请输入日程安排">
              <br>
              <label for="startTimeInput">开始日期:</label>
              <input type="datetime-local" id="startTimeInput">
              <br>
              <label for="endTimeInput">结束日期:</label>
              <input type="datetime-local" id="endTimeInput">
              <br>
              <button onclick="cancelSchedule()">取消</button>
              <button onclick="saveSchedule()">完成</button>
            </div>
          </div>

          
        <script src="add_date.js"></script>
        <script src="calendar_lunar.js"></script>
</body>
</html>
