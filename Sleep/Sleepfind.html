<!DOCTYPE html>
<html>
<head>
    <title>睡眠追踪</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .sleep-tracker {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .btn-container {
            text-align: center;
        }
        
        .btn-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>睡眠追踪</h1>
    <div class="sleep-tracker">
        <div class="form-group">
            <label for="date">日期：</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="sleep-duration">睡眠时长（小时）：</label>
            <input type="number" id="sleep-duration" min="0">
        </div>
        <div class="form-group">
            <label>睡眠质量：</label>
            <input type="checkbox" id="quality-good">
            <label for="quality-good">好</label>
            <input type="checkbox" id="quality-fair">
            <label for="quality-fair">一般</label>
            <input type="checkbox" id="quality-poor">
            <label for="quality-poor">差</label>
        </div>
        <div class="form-group">
            <label for="notes">备注：</label>
            <textarea id="notes" rows="4"></textarea>
        </div>
        <div class="btn-container">
            <button type="submit">提交</button>
        </div>
    </div>
</body>
</html>
