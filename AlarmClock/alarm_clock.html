<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闹钟</title>
    <link rel="stylesheet" href="../public/styles.css">
    <link rel="stylesheet" href="styles.css">
    <script src="../public/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../public/menu/MenuNav.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="../public/menu/MenuNav.css">
</head>

<body>
  <div id="app">
    <menu-nav></menu-nav>
  </div>
<div>
    <div class="container">
      <div class="clock">
        <div class="time"></div>
        <div class="date"></div>
      </div>
      <div class="alarms"></div>
    </div>
    <div class="add-button">+</div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title"></div>
          <div class="modal-close">✖</div>
        </div>
        <div class="modal-body">
          <div class="modal-time"></div>
          <div class="modal-picker">
            <div class="modal-picker-item modal-picker-hour">
              <div class="modal-picker-button modal-picker-hour-up">+</div>
              <div class="modal-picker-value modal-picker-hour-value"></div>
              <div class="modal-picker-button modal-picker-hour-down">-</div>
            </div>
            <div class="modal-picker-item modal-picker-minute">
              <div class="modal-picker-button modal-picker-minute-up">+</div>
              <div class="modal-picker-value modal-picker-minute-value"></div>
              <div class="modal-picker-button modal-picker-minute-down">-</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="modal-submit">完成</div>
        </div>
      </div>
    </div>
</div>
<!--消息提示框-->
<dialog id="message-box">
  <!-- 创建一个空的<p>元素，用来显示文本内容 -->
  <p id="message-text"></p>
  <!-- 创建一个按钮，点击后关闭对话框 -->
  <button id="ok-button">确定</button>
</dialog>

</body>
  
  <script src="script.js"></script>
</html>
