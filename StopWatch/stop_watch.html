<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>秒表</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
			padding: 0;
        }
        nav {
			background-color: #333;
			height: 50px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: white;
			text-decoration: none;
			padding: 5px 10px;
			border-radius: 5px;
			transition: all 0.3s ease-in-out;
		}
		nav a:hover {
			background-color: white;
			color: #333;
		}
        #div1 {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #count {
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 36px;
        }

        #count span {
            display: inline-block;
            width: 80px;
        }

        .button-container {
            display: flex;
            justify-content: center; /* 修改此处 */
            margin-top: 30px;
        }

        .button {
            width: 80px;
            height: 40px;
            margin: 2px;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff9800;
        }

        #recordList {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .record {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .record-index {
            width: 30px;
            text-align: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .record-time {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../AlarmClock/alarm_clock.html">闹钟</a></li>
			<li><a href="../world_clock/worldclock.html">世界时钟</a></li>
			<li><a href="../StopWatch/stop_watch.html">秒表</a><li>
			<li><a href="../Timer/timer.html">计时器</a></li>
            <li><a href="../Calender/calendar-1.html">日历</a></li>
            <li><a href="#">睡眠追踪</a></li>
        </ul>
    </nav>
    <div id="div1">
        <div id="count">
            <span id="id_M">00</span>:
            <span id="id_S">00</span>:
            <span id="id_MS">00</span>
        </div>
        <div class="button-container">
            <button id="startPause" class="button" type="button">
                <img id="startPauseImg" src="images/start.png" width="30" >
            </button>
            <button id="end" class="button" type="button" style="display: none;">
                <img src="images/reset.png" width="30" >
            </button>
            <button id="record" class="button" type="button">
                <img src="images/stopWatch.png" width="30" >
            </button>
        </div>
        <ul id="recordList"></ul>
    </div>

    <script>
        function $(id) {
            return document.getElementById(id);
        }

        window.onload = function() {
            var count = 0;
            var timer = null;
            var recordList = $("recordList");
            var index = 1;
            var isRunning = false;
            var startPauseBtn = $("startPause");
            var startPauseImg = $("startPauseImg");
            var endBtn = $("end");

            startPauseBtn.onclick = function() {
                if (isRunning) {
                    clearInterval(timer);
                    startPauseImg.src = "images/start.png";
                    isRunning = false;
                    endBtn.style.display = "inline-block";
                } else {
                    clearInterval(timer);
                    timer = setInterval(function() {
                        count++;
                        $("id_MS").innerHTML = showNum(count % 100);
                        $("id_S").innerHTML = showNum(parseInt(count / 100) % 60);
                        $("id_M").innerHTML = showNum(parseInt(count / 6000) % 60);
                    }, 10);
                    startPauseImg.src = "images/pause.png";
                    isRunning = true;
                    endBtn.style.display = "inline-block";
                }
            }

            $("end").onclick = function() {
                clearInterval(timer);
                count = 0;
                $("id_MS").innerHTML = "00";
                $("id_S").innerHTML = "00";
                $("id_M").innerHTML = "00";
                recordList.innerHTML = '';
                index = 1;
                startPauseImg.src = "images/start.png";
                isRunning = false;
                endBtn.style.display = "none";
            }

            $("record").onclick = function() {
                var time = $("id_M").innerHTML + ':' + $("id_S").innerHTML + ':' + $("id_MS").innerHTML;
                var li = document.createElement('li');
                li.className = 'record';
                li.innerHTML = '<span class="record-index">' + index + '</span>' +
                    '<span class="record-time">' + time + '</span>';
                recordList.appendChild(li);
                index++;
            }
        }

        function showNum(num) {
            if (num < 10) {
                return "0" + num;
            } else {
                return num;
            }
        }
    </script>
</body>
</html>
